<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="results">
            <h2>Your result</h2>
            <div class="result">
                <p><span class="result-stats">76</span> of 100</p>
            </div>
            <h3>Great</h2>
                <p class="congrats">You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="summary-stats">
                <div class="stats reaction">
                    <h3>
                        <img src="src/images/icon-reaction.svg" alt="Reaction" />
                        Reaction
                    </h3>
                    <p>
                        <span class="counter">80</span> / 100
                    </p>
                    
                </div>

                <div class="stats memory">
                    <h3>
                        <img src="src/images/icon-memory.svg" alt="Memory Icon" />
                        Memory
                    </h3>
                    <p>
                        <span class="counter">92</span> / 100
                    </p>
                </div>

                <div class="stats verbal">
                    <h3>
                        <img src="src/images/icon-verbal.svg" alt="Verbal Icon" />
                        Verbal
                    </h3>
                    <p>
                        <span class="counter">61</span> / 100
                    </p>
                </div>

                <div class="stats visual">
                    <h3>
                        <img src="src/images/icon-visual.svg" alt="visual Icon" />
                        Visual
                    </h3>
                    <p>
                        <span class="counter">72</span> / 100
                    </p>
                </div>
            </div>

            <a href="#" class="btn-continue">Continue</a>
        </div>
    </div>
</body>

</html>
